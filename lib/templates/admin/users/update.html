<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../statics/style.css" />
	<title>{{.Title}}</title>
</head>

<body>
	<h1>{{.Title}}</h1>
	<nav>
		<ul>
			{{range .Nav}}
			<li><a href="{{ . }}"><input type="button" value="{{ . }}"></a></li>
			{{end}}
		</ul>
	</nav>
	
	
	
	{{if .Error -}}
		<h4>Erreur lors de l'update de cet utilisateur</h4>
	{{else}}
		{{if .Updated -}}
			<h4>Utilisateur {{ .User.Login }} updat√©</h4>
		{{- end}}
	{{- end}}
	
	<table style="border-style:solid">
		<form name="updateUser" method="post" action="/users?update">
			<tr>
				<td>login :</td>
				<td><input type="text" name="login"/>{{ .User.Login }}</td>
			</tr>
			<tr>
				<td>password :</td>
				<td><input type="password" name="pass" id="pass" /></td>
			</tr>
			<tr>
				<td>rights :</td>
				<td>
				<input type="radio" name="rights" value="user" checked> User
				<input type="radio" name="rights" value="admin"> Admin
			</tr>
			<tr>
				<td colspan="2"><input type="submit" name="addThisUser" value="ok"/></td>
			</tr>
		</form>
	</table>
</body>
</html>
