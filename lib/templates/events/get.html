<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../statics/style.css" />
	<title>{{.Title}}</title>
</head>

<body>
	<h1>{{.Title}}</h1>
	<nav>
		<ul>
			{{range .Nav}}
			<li><a href="{{ . }}"><input type="button" value="{{ . }}"></a></li>
			{{end}}
		</ul>
		<ul>
			<li><a href="/events"><input type="button" value="Retour à mes évènements"></a></li>
			<li><a href="/events?get={{.Actualize}}"><input type="button" value="Actualiser"></a></li>
		</ul>
	</nav>
	
	
	<table style="border-style:solid">
		<tr>
			<td style="border-style:solid;border-width:0px 0px 2px 0px">Date</td>
			<td style="border-style:solid;border-width:0px 0px 2px 0px">Montant</td>
			<td style="border-style:solid;border-width:0px 0px 2px 0px">Payeur</td>
			{{range .Participants}}
			<td style="border-style:solid;border-width:0px 0px 2px 0px">{{ . }}</td>
			{{end}}
		</tr>
	</table>
</body>
</html>
