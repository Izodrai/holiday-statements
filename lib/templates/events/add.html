<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../statics/style.css" />
	<title>{{.Title}}</title>
</head>

<body>
	<h1>{{.Title}}</h1>
	<nav>
		<ul>
			{{range .Nav}}
			<li><a href="{{ . }}"><input type="button" value="{{ . }}"></a></li>
			{{end}}
		</ul>
		<ul>
			<li><a href="/events"><input type="button" value="Retour à mes évènements"></a></li>
		</ul>
	</nav>
	
	{{if .Added -}}
		<p>Evenement ajouté</p>
	{{- else}}
		{{if .Error -}}
			<p>Problème lors de l'ajout de la dépense ou du chargement</p>
		{{- else}}
			<h3>Ajouter un évènement:</h3>
			<table style="border-style:solid">
				<form name="inscription" method="post" action="/events?addEv">
					<tr>
						<td>nom :</td>
						<td><input type="text" name="name" value="{{if .Event -}}{{.Event.Reference}}{{- end}}"/></td>
					</tr>
					
					<tr>
						<td>avec qui ? :</td>
						<td>
							<input type="checkbox" name="allParticipant" /><label for="allParticipant">all</label><br/>
							{{- range .Users }}
							<input type="checkbox" name="{{.Id}}-Participant" /><label for="{{.Id}}-Participant">{{.Login}}</label><br/>
							{{- end}}
						</td>
					<tr>
					
					<tr>
						<td colspan="2"><input type="submit" name="addEv" value="Ajouter"/></td>
					</tr>

				</form>
			</table>
		{{- end}}
	{{- end}}
	
</body>
</html>
