<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../statics/style.css" />
	<title>{{.Title}}</title>
</head>

<body>
	<h1>{{.Title}}</h1>
	<nav>
		<ul>
			{{range .Nav}}
			<li><a href="{{ . }}"><input type="button" value="{{ . }}"></a></li>
			{{end}}
		</ul>
		<ul>
			<li><a href="/events"><input type="button" value="Actualiser"></a></li>
		</ul>
	</nav>
		
	<h3>Ajouter un évènements:</h3>
	<table style="border-style:solid">
		<form name="inscription" method="post" action="/events?addEv">
			<tr>
				<td>nom :</td>
				<td><input type="text" name="name"/></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" name="addEv" value="Ajouter"/></td>
			</tr>

		</form>
	</table>
	
	<h3>Liste de mes évènements:</h3>
	
	<table style="border-style:solid">
		<tr>
			<td style="border-style:solid;border-width:0px 0px 2px 0px">Nom</td>
			<td style="border-style:solid;border-width:0px 0px 2px 0px">Créé le</td>
			<td style="border-style:solid;border-width:0px 0px 2px 0px">Par</td>
			<td style="border-style:solid;border-width:0px 0px 2px 0px">Afficher</td>
		</tr>
		{{- range .Events }}
		<tr>
			<td>{{ .Reference }}</td>
			<td>{{ .CreatedAt.TimeString }}</td>
			<td>{{ .PromoterName }}</td>
			<td><a href="/events?get={{ .Id }}"><input type="button" value="Afficher"></a></td>
		</tr>
		{{- end}}
	<table>
</body>
</html>
